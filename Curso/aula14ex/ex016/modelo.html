<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section class="container">
        <div class="box__count">
            <p class="paragraph__box">Início:</p>
            <input type="number" name="" id="" class="number__box">
        </div>
        <div class="box__count">
            <p class="paragraph__box">Fim:</p>
            <input type="number" name="" id="" class="number__box">
        </div>
        <div class="box__count">
            <p class="paragraph__box">Passo:</p>
            <input type="number" name="" id="" class="number__box">
        </div>
        <input type="button" value="Contar" onclick="calcular()">
        <div>
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Vinicius de Andrade Santana</p>
    </footer>
    <script src="script.js"></script>

</html>
